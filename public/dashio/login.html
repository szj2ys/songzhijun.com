<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content=""><meta name="author" content="Dashboard"><meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina"><title>Dashio - Bootstrap Admin Template</title><link href="img/favicon.png" rel="icon"><link href="img/apple-touch-icon.png" rel="apple-touch-icon"><link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"><link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet"><link href="css/style.css" rel="stylesheet"><link href="css/style-responsive.css" rel="stylesheet"></head><body><div id="login-page"><div class="container"><form class="form-login" action="index.html"><h2 class="form-login-heading">sign in now</h2><div class="login-wrap"><input type="text" class="form-control" placeholder="User ID" autofocus><br><input type="password" class="form-control" placeholder="Password"> <label class="checkbox"><input type="checkbox" value="remember-me"> Remember me <span class="pull-right"><a data-toggle="modal" href="login.html#myModal">Forgot Password?</a></span></label> <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button><hr><div class="login-social-link centered"><p>or you can sign in via your social network</p><button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button> <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button></div><div class="registration">Don't have an account yet?<br><a href="#">Create an account</a></div></div><div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button><h4 class="modal-
